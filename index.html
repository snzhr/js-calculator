<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
  
    <div class="calculator rounded" id="calculator">
        <div class="row">
            <div class="col">
            <div class="row">
                <h4 class="text-white text-center">CASIO</h4>
        <div class="top mb-3">
            <input type="text" class=" form-control form-control-lg" id="screen">
            </div>  
         </div>

        <div class="buttons">
            <input type="button" class="btn text-white" name="1" id="one" value="1">
            <input type="button" class="btn text-white" name="2" id="two" value="2">
            <input type="button" class="btn text-white" name="3" id="three" value="3">
            <button type="button" class="btn text-white" name="plus" id="plus" value="+">+</button>
            <input type="button" class="btn text-white" name="4" id="four" value="4">
            <input type="button" class="btn text-white" name="5" id="five" value="5">
            <input type="button" class="btn text-white" name="6" id="six" value="6">
            <button type="button" class="btn text-white" name="minus" id="minus" value="-">-</button>
            <input type="button" class="btn text-white" name="7" id="seven" value="7">
            <input type="button" class="btn text-white" name="8" id="eight" value="8">
            <input type="button" class="btn text-white" name="9" id="nine" value="9">
            <button type="button" class="btn text-white" name="multiply" id="mult" value="*">*</button>
            <input type="button" class="btn text-white" name="0" id="zero" value="0">            
            <button type="button" class="btn text-white" name="divide" id="divide" value="/">/</button>
            <button type="button" class="btn text-white" name="all-clear" id="ac">AC</button>
            <button type="button" class="btn text-white" name="equal" id="equal">=</button>
        </div> 
    </div>  <!--End of column-->
    </div>  <!-- End of row-->
    </div> <!-- End of container-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
