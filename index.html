<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator" id="calculator">
        <h3 id="h3">Calculator</h3>
        <div class="top">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="buttons">
            <input type="button" class="btn" name="1" id="one" value="1">
            <input type="button" class="btn" name="2" id="two" value="2">
            <input type="button" class="btn" name="3" id="three" value="3">
            <button type="button" class="btn" name="plus" id="plus" value="+">+</button>
            <input type="button" class="btn" name="4" id="four" value="4">
            <input type="button" class="btn" name="5" id="five" value="5">
            <input type="button" class="btn" name="6" id="six" value="6">
            <button type="button" class="btn" name="minus" id="minus" value="-">-</button>
            <input type="button" class="btn" name="7" id="seven" value="7">
            <input type="button" class="btn" name="8" id="eight" value="8">
            <input type="button" class="btn" name="9" id="nine" value="9">
            <button type="button" class="btn" name="multiply" id="mult" value="*">*</button>
            <input type="button" class="btn" name="0" id="zero" value="0">
            <button type="button" class="btn" name="all-clear" id="ac">AC</button>
            <button type="button" class="btn" name="equal" id="equal">=</button>
            <button type="button" class="btn" name="divide" id="divide" value="/">/</button>
        </div> 
    </div>



    <script src="app.js"></script>
</body>
</html>
